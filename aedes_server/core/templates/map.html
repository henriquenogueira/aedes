{% extends 'base.html' %}

{% block content %}
    <div id="map" style="height: 91%;"></div>
{% endblock %}

{% block localjs %}
    <script>
        var map = L.map('map').setView([-22.8319726, -47.0781874], 15);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);
    </script>
{% endblock %}
