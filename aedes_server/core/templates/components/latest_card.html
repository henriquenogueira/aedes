<div class="col s12 m6">
    <div class="card">
        <div class="card-image">

            <!-- Report photo -->
            {% if report.photo %}
                <img src="{{ report.photo.url }}" style="max-height: 200px;">
            {% else %}
                <img src="http://placehold.it/350x200" style="max-height: 200px;">
            {% endif %}

            <!-- Report category -->
            <span class="card-title">
                {{ report.get_category_display }}

                <span class="left-align">
                    {% if report.resolved %}
                        <i class="small material-icons light-green-text">done</i>
                    {% else %}
                        <i class="small material-icons red-text">report_problem</i>
                    {% endif %}
                </span>
            </span>
        </div>

        <div class="card-content">
            <p>
                <b>{{ report.get_category_display }}</b> reportado Ã s {{ report.reported_at }}.
            </p>
        </div>
        <div class="card-action">
            <a href="#">Detalhes</a>
        </div>
    </div>
</div>
